<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<!-- Name -->
		<label for="first-name">First Name:</label>
		<input id="first-name" type="text" name="first-name" placeholder="John" required="true">

		<label for="last-name">Last Name:</label>
		<input id="last-name" type="text" name="last-name" placeholder="Smith" required="true"><br>

		<!-- Gender -->

		<label for="male">Male</label>
		<input id="male" type="radio" name="gender">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender">
		<label for="other">Other</label>
		<input id="other" type="radio" name="gender"><br>

		<!-- email and password -->
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="your email" required="true">
		
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters"><br>

		<!-- birthday -->
		<div>
			<label>
				Birthday:
				<select name="Month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>

				<select name="Day">
					<option>Day</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>

				<select name="Year">
					<option>Year</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
				</select>
			</label>
		</div>

		<div>
			<label for="agreed"> I agree to the terms and conditions</label>
			<input id="agreed" name="agreed" type="checkbox">
		</div>	
		<button>Submit</button>

	</form>

</body>
</html>
