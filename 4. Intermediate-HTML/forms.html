<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Form</h1>

	<!-- action - where the form sends data to -->
	<!-- method - what HTTP method (get/post) -->

	<form>
		<label for="username">Email:</label>
		<input id="username" type="email" placeholder="username" name="username" required="true">
		
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password" name="password" required="true">
		
		<input type="submit">
	</form>

</body>
</html>
